<!DOCTYPE html> <!--HTML 5 ile yazıldığını belirler-->
<html>
<head>

<meta charset="utf-8"/>
<title>İlk HTML Sayfamız</title>

</head>

<body>
<!--Browser tarafından işlenecek tüm içerik-->
<p>Merhaba HTML!</p>
<h1>Merhaba HTML</h1>

</body>

</html>
