<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Kullanımı</title>
</head>

<style>

details p{
    background-color: cadetblue;
    margin: 0;
    padding: 10;
    line-height: 20px;
}

details summary{
    background-color: coral;
    color: white;
    font-weight: bold;
}

</style>

<body>
    <!--Akordeon menü çıktısı veren bir etikettir. Summary ve P bölümlerinden oluşur.-->
    
    <details>
        <summary>HTML5 eğitimleri</summary>
        <p>Tam da şu anda HTML5'teki bu tagi konuşuyoruz</p>
    </details>

</body>
</html>
