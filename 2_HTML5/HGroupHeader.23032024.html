<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGroup ve Header</title>
</head>
<body>
    <hgroup> 
        <h1>Ana Başlık</h1>
        <h4>Alt Başlık</h4>
    </hgroup>

    <header>
        <h1>Ana başlık kısmı</h1>
        <p>Alt başlık kısmı</p>
    </header>
</body>
</html>
