<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>ContentEditable Kullanımı</title>
</head>
<body>
    <div contenteditable="true">
        Düzenlenebilir içerik
    </div>

    <div contenteditable="true">
        <img src="../1_Giris/img/code-1839406_1280.jpg" width="250" alt="Logo" title="Bu bir resimdir">
    </div>

    <div contenteditable="true">
        <p contenteditable="inherit">Bu içerik düzenlenebilirdir...</p>
        <img src="../1_Giris/img/code-1839406_1280.jpg" width="250" alt="Logo" title="Bu bir resimdir">
    </div>
</body>
</html>
