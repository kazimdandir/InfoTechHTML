<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList ve DescriptionList Kullanımı</title>
</head>
<body>
    <input list="meyveler"/>
    <datalist id="meyveler">
        <option value="elma"/>
        <option value="armut"/>
        <option value="üzüm"/>
        <option value="erik"/>
        <option value="portakal"/>
    </datalist>

    <br>
    <br>
    <br>

    <select >
        <option>Domates</option>
        <option>Biber</option>
        <option>Patlıcan</option>
    </select>

    <!--dl, description list'in kısaltılmışı-->
    <dl>
        <dt>DOM</dt>
        <dd>Document Object Model</dd>
        
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
