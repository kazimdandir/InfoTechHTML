<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 101</title>
    <link rel="stylesheet" href="flex101.css">
</head>
<body>
    <h1>Flex 101</h1>
    <hr>

    <h2>FLEX CONTAINER</h2>

    <div class="container">
        <div class="box">FLEX ITEM1</div>
        <div class="box box2">FLEX ITEM2</div>
        <div class="box">FLEX ITEM3</div>
        <div class="box box2">FLEX ITEM4</div>
        <div class="box">FLEX ITEM5</div>
        <div class="box box2">FLEX ITEM6</div>
        <div class="box">FLEX ITEM7</div>
        <div class="box box2">FLEX ITEM8</div>
    </div>

    <hr>

    <h2>FLEX GROW</h2>

    <div class="flex-container">
        <div class="flex-item flex-grow">FLEX ITEM1</div>
        <div class="flex-item blue grow-2">FLEX ITEM2</div>
        <div class="flex-item grow-3">FLEX ITEM3</div>
    </div>

    <hr>

    <h2>FLEX BASIS</h2>
    <div class="flex-container">
        <div class="flex-item basis1">FLEX ITEM1</div>
        <div class="flex-item blue basis2">FLEX ITEM2</div>
        <div class="flex-item basis3">FLEX ITEM3</div>
    </div>
</body>
</html>
