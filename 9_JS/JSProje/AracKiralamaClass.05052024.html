<body>
    <script>
        var arabalar = [];

        class Car{

            araba2 = [];

            constructor(marka, model, yil, renk, yakit, saatUcreti){
                this.marka = marka;
                this.model = model;
                this.yil = yil;
                this.renk = renk;
                this.yakit = yakit;
                this.saatUcreti = saatUcreti;
            }

            KiralamaUcret(saat){
                return saat * this.saatUcreti;
            }

            AracYasi(){
                const tarih = new Date();
                return tarih.getFullYear() - parseInt(this.yil);
            }

            KaskoUcretHesapla(katSayi){
                if (this.AracYasi()>=1 && this.AracYasi()<=3)
                {
                    return katSayi * 100;
                }
                else if (this.AracYasi()>3 && this.AracYasi()<=6)
                {
                    return katSayi * 150;
                }
                else if (this.AracYasi()>6 && this.AracYasi()<=9)
                {
                    return katSayi * 250;
                }
                else if (this.AracYasi()>9)
                {
                    return katSayi * 400;
                }
            }

            AracEkle(marka, model, yil, renk, yakit, saatUcreti){
                
                const veri = {
                    marka: marka,
                    model: model,
                    yil: yil,
                    renk: renk,
                    yakit: yakit,
                    saatUcreti: saatUcreti
                }
                araba2.push(veri);
            }
        }

        class Suv extends Car{
            constructor(marka, model, yil, renk, yakit, saatUcreti, suvMotor, suvType){
                super(marka, model, yil, renk, yakit, saatUcreti);
                
                this.suvMotor = suvMotor;
                this.suvType = suvType;
            }

            KiralamaUcret(saat){
                return saat * this.saatUcreti * 0.25;;
            }

            AracEkle(){
                super.AracEkle();
            }
        }

        const kiralik1 = new Car("Renault", "Clio", "2019", "Beyaz", "Dizel", 100);
