<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4css/all.min.css">/

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sipariş Formu</h1>

        <form id="orderForm">
            <!-- Form içeriği buraya gelecek -->
            <div class="form-group">
                <label for="customerName">Müşteri Adı:</label>
                <input type="text" id="customerName" name="customerName" class="form-control">
            </div>
            <div class="form-group">
                <label for="customerSurname">Müşteri Soyadı:</label>
                <input type="text" id="customerSurname" name="customerSurname" class="form-control">
            </div>
            <div class="form-group">
                <label for="customerBalance">Müşteri Bakiyesi:</label>
                <input type="number" id="customerBalance" name="customerBalance" class="form-control">
            </div>
            <div class="form-group">
                <label for="productName">Ürün Adı:</label>
                <input type="text" id="productName" name="productName" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Adeti:</label>
                <input type="number" id="quantity" name="quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Fiyatı:</label>
                <input type="number" id="price" name="price" class="form-control">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="addOrder()">Sipariş Ekle</button>
        </form>

        <div class="mt-4">
            <!-- Müşteri Seçim Kutusu buraya gelecek -->
            <label for="customerSelect">Müşteri Seç:</label>
            <select id="customerSelect" class="form-control" onchange="displayCustomerOrders()">
                <option value="">Müşteri Seçiniz</option>
            </select>
        </div>

        <div id="customerTotal" class="mt-3">
            <!-- Toplam Tutarı buraya yazacak -->
        </div>

        <table id="orderTable" class="table mt-3">
            <!-- Tablo burada olacak -->
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Müşteri Adı</th>
                    <th><i class="fas fa-user"></i> Müşteri Soyadı</th>
                    <th><i class="fas fa-shopping-basket"></i> Ürün Adı</th>
                    <th><i class="fas fa-sort-numeric-up-alt"></i> Adeti</th>
                    <th><i class="fas fa-money-bill-wave"></i> Fiyatı</th>
                </tr>
            </thead>
            <tbody id="orderDetails">
                <!-- Sipariş ayrıntıları buraya eklenecek -->
            </tbody>
        </table>
    </div>
</body>
</html>
