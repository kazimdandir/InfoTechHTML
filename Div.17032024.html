<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Kavramı</title>
    
    <link rel="stylesheet" href="css/styling.css">

</head>
<body>
    <div>
        burası bir div...
    </div>

    <div>
        burasıda <span style="color: brown; font-weight: bold;">eğer</span> diğer div...
    </div>

    <!--INLINE STYLE KULLANIMI-->
    <h1 style="color: red; font-size: 42px; background-color: black;">Stil ile kullanılmış bir başlık</h1>

    <h2>Burası h2 tagi</h2>
    
    <h6 class="text">Burası text classından etkileniyor</h6>

    <a href="https://www.google.com" id="link">GOOGLE A GİT</a>

    <h1>DIV Kavramı ile ilgili örnek</h1>
    <hr>
    <header>Üst Kısım</header>
    <article>Makala ya da açıklama</article>
    <main>Ana değişen kısım</main>
    <aside>yan içerik veya eklenti</aside>
    <section>ayrı bir bölüm eklemek için</section>
    <footer>alt kısım</footer>

</body>
</html>
